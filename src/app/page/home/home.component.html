<div class="relative">
  <div class="w-full bg-[#e3f2fd] h-screen fixed">
    <div class="max-w-[1150px] w-full flex m-auto pt-[60px] pb-[20px]">
      <HeaderComponent
        [isShowModal]="isShowModal"
        (checkShow)="checkShowed($event)"
        [isHidden]="isHidden"
        (checkHidden)="checkHidden($event)"
        (sendValue)="handleGetValue($event)"
        (clickOut)="handleGetElementOut($event)"
        (setEdit)="setEdit($event)"
      ></HeaderComponent>
    </div>
    <div *ngIf="isShowModal">
      <ModalComponent
        [isShowModal]="isShowModal"
        (checkShow)="checkShowed($event)"
        [isHidden]="isHidden"
        (checkHidden)="checkHidden($event)"
        [clickOut]="clickOut"
        (addData)="handleAdd($event)"
        [setEditBtn]="setEditBtn"
        [editItem]="editItem"
      ></ModalComponent>
    </div>
    <div>
      <ConfirmModal
        [isShowConfirm]="isShowConfirm"
        (checkConfirm)="checkConfirm($event)"
        [isHiddenConfirm]="isHiddenConfirm"
        (checkHiddenConfirm)="checkHiddenConfirm($event)"
        [idItem]="idItem"
        (sendData)="handleGetData($event)"
      ></ConfirmModal>
    </div>
    <div class="max-w-[1150px] w-full m-auto">
      <TableComponent
        [isShowConfirm]="isShowConfirm"
        (checkConfirm)="checkConfirm($event)"
        [isHiddenConfirm]="isHiddenConfirm"
        (checkHiddenConfirm)="checkHiddenConfirm($event)"
        [newItems]="newItems"
        (sendId)="handleGetId($event)"
        (setEdit)="setEdit($event)"
        [isShowModal]="isShowModal"
        [isHidden]="isHidden"
        (checkShow)="checkShowed($event)"
        (checkHidden)="checkHidden($event)"
      ></TableComponent>
    </div>
  </div>
</div>
